<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<div th:replace="layout/head :: head"></div>
<body>
<nav th:replace="layout/menu :: menuJacaranda"></nav>

<h1 align="center">Listado de compañias</h1>
<br>
<form th:action="@{/elements}">
	 Filter: <input type="text" name="keyword" id="keyword" size="50"
	th:value="${keyword}" required />
	 <input type="submit" value="Search" />
	 <input type="reset" value="Clear" id="btnClear">
</form>
<table class="table">
  <thead class="thead-dark">
		<tr>
			<th><a th:href="@{'/listCompanies?order=id&pageNumber='+${currentPage} + '&asc='+${!asc}}">#</a></th>
			<th><a th:href="@{'/listCompanies?order=name&pageNumber='+${currentPage} + '&asc='+${!asc}}">Nombre</a></th>
			<th><a th:href="@{'/listCompanies?order=address&pageNumber='+${currentPage} + '&asc='+${!asc}}">Dirección</a></th>
			<th><a th:href="@{'/listCompanies?order=city&pageNumber='+${currentPage} + '&asc='+${!asc}}">Ciudad</a></th>
			<th>Borrar</th>
			<th>Editar</th>

		</tr>
	</thead>
	<tbody>
	<tr th:each="companyL :${totalItems}">
		<td th:text="${companyL.id}"></td>
		<td th:text="${companyL.name}"></td>
		<td th:text="${companyL.address}"></td>
		<td th:text="${companyL.city}"></td>
		<td>
			<form th:action="@{deleteCompany}">
				<input type="text" th:value="${companyL.id}" name="id" id="id" hidden>
				<button class="btn btn-info" type="submit" value="delete" name="delete">Borrar</button>
			</form>
		</td>
		<td>
			<form th:action="@{editCompany}">
				<input type="text" th:value="${companyL.id}" name="id" id="id" hidden>
				<button class="btn btn-info" type="submit" value="edit" name="edit">Editar</button>
			</form>
		</td>
	</tr>
	</tbody>
</table>
<div>
	Total Items: <a th:text="${totalElements}" />

	<a th:if="${currentPage > 1}" th:href="@{/listCompanies?pageNumber=1}">
		First</a>
	<span th:unless="${currentPage > 1}">First</span>

	<a th:if="${currentPage > 1}" th:href="@{'/listCompanies?pageNumber=' + ${currentPage - 1}}">Previous</a>
	<span th:unless="${currentPage > 1}">Previous</span>
	<span th:each="i: ${#numbers.sequence(currentPage-5 < totalPages && currentPage-5 > 0? currentPage-5: 1, currentPage+5 < totalPages? currentPage+5 : totalPages)}">
		<a th:if="${currentPage != i}" th:href="@{'/listCompanies?pageNumber=' + ${i}}" th:text="${i}"></a>
		<span th:unless="${currentPage != i}">
			<a th:text="${i}"></a></span>
	</span>
	<a th:if="${currentPage < totalPages}" th:href="@{'/listCompanies?pageNumber=' + ${currentPage + 1}}">Next</a>
	<span th:unless="${currentPage < totalPages}">Next</span>
	<a th:if="${currentPage < totalPages}" th:href="@{'/listCompanies?pageNumber=' + ${totalPages}}">Last</a>
	<span th:unless="${currentPage < totalPages}">Last</span>
</div>
<div th:insert="layout/footer :: pie"></div>
</body>
</html>
